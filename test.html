    function showQuestion() {
        const quiz = document.getElementById('quiz');

        const q = data[currentQ];

        div.className = 'q';
        div.innerHTML = `<b>${currentQ+1}. ${q.q}</b>`;
        const optsDiv = document.createElement('div');
        optsDiv.className = 'opts';
        q.opts.forEach(opt => {
            const b = document.createElement('div');
            b.className = 'opt';
            b.textContent = opt.t;
            b.onclick = () => {
                document.querySelectorAll('.opt').forEach(el=>el.classList.remove('selected'));
                b.classList.add('selected');
                // Добавляем очки
                opt.heroes.forEach(h=>{
                    scores[h] = (scores[h] || 0)+1;
                });
            };
            optsDiv.appendChild(b);
        });
        div.appendChild(optsDiv);
        quiz.appendChild(div);
    }

    document.getElementById('nextBtn').onclick = ()=>{
        const selected = document.querySelector('.opt.selected');
        if(!selected){alert('Выберите вариант!'); return;}
        currentQ++;
        if(currentQ>=data.length){
            showResult();
        } else {
            showQuestion();
        }
    };

    function showResult() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        const resultDiv = document.getElementById('result');
        const hero = Object.keys(scores).reduce((a,b)=>scores[a]>scores[b]?a:b);
